<!doctype html>
<html lang="en">

<head>
  <link rel="icon" href="/assets/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Iván Lynch Website" />
  <title>Iván Lynch Website</title>

  <!-- Preload critical font before inline CSS -->
  <link rel="preload" href="/assets/fonts/Righteous-Regular.woff2" as="font" type="font/woff2" crossorigin />

  <!-- Critical CSS inlined for instant rendering -->
  <style>
    @font-face {
      font-family: 'Righteous';
      src: url('/assets/fonts/Righteous-Regular.woff2') format('woff2'),
        url('/assets/fonts/Righteous-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @layer reset {

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      body {
        min-block-size: 100vh;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      h1,
      h2,
      h3,
      button,
      input,
      label {
        line-height: 1.1;
      }

      h1,
      h2,
      h3,
      h4 {
        text-wrap: balance;
      }

      p,
      li {
        text-wrap: pretty;
      }

      img,
      picture {
        max-inline-size: 100%;
        display: block;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    }

    @layer base {
      :root {
        --color-bg: #0a0a0a;
        --color-fg: #ededed;
        --color-accent-500: #ff6b6b;
        --color-accent-600: #ff5757;
        --color-gray-200: #e5e7eb;
        --color-gray-300: oklch(87.2% .01 258.338);
        --color-gray-400: oklch(70.7% .022 261.325);
        --color-gray-800: oklch(27.8% .033 256.848);
        --color-gray-900: oklch(21% .034 264.665);
        --color-white: #fff;
        --color-black: #000;

        --ff-righteous: "Righteous", sans-serif;
        --ff-heading: sans-serif;
        --ff-body: serif;

        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        --text-4xl: 2.25rem;
        --text-5xl: 3rem;
        --text-6xl: 3.75rem;

        --font-weight-medium: 500;
        --font-weight-semibold: 600;
        --font-weight-bold: 700;

        --leading-relaxed: 1.625;
        --leading-normal: 1.5;

        --spacing-1: 0.25rem;
        --spacing-2: 0.5rem;
        --spacing-3: 0.75rem;
        --spacing-4: 1rem;
        --spacing-6: 1.5rem;
        --spacing-8: 2rem;
        --spacing-12: 3rem;
        --spacing-16: 4rem;
        --spacing-24: 6rem;

        --radius-sm: 0.25rem;
        --radius-md: 0.375rem;
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;

        --blur-lg: 16px;
        --transition-duration: 0.15s;
        --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);

        --container-lg: 32rem;
        --container-xl: 48rem;
        --container-2xl: 64rem;
        --container-6xl: 72rem;

        --breakpoint-xs: 320px;
        --breakpoint-sm: 481px;
        --breakpoint-md: 601px;
        --breakpoint-lg: 769px;
        --breakpoint-xl: 1025px;
        --breakpoint-2xl: 1281px;
        --breakpoint-3xl: 1441px;
      }
    }

    @layer base {
      @view-transition {
        navigation: auto;
      }

      body {
        font-family: var(--ff-body);
        font-size: var(--text-base);
        line-height: var(--leading-normal);
        color: var(--color-fg);
        background-color: var(--color-bg);
      }

      h1 {
        font-family: var(--ff-heading);
        font-size: var(--text-6xl);
        line-height: 1.1;
        margin-bottom: var(--spacing-4);
      }

      h2 {
        font-family: var(--ff-heading);
        font-size: var(--text-4xl);
        line-height: 1.2;
        margin-bottom: var(--spacing-3);
      }

      h3 {
        font-family: var(--ff-heading);
        font-size: var(--text-2xl);
        line-height: 1.3;
        margin-bottom: var(--spacing-2);
      }

      h4 {
        font-family: var(--ff-heading);
        font-size: var(--text-xl);
        line-height: 1.4;
        margin-bottom: var(--spacing-2);
      }

      p {
        margin-bottom: var(--spacing-4);
      }
    }

    @layer components {

      .font-display {
        font-family: var(--ff-righteous);
      }

      .text-2xl {
        font-size: var(--text-2xl);
      }

      .text-3xl {
        font-size: var(--text-3xl);
      }

      .h-8 {
        height: var(--spacing-8);
      }

      .leading-8 {
        line-height: var(--spacing-8);
      }

      .text-accent-500 {
        color: var(--color-accent-500);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        background-color: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(var(--blur-lg));
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      header .container {
        max-width: var(--container-6xl);
        margin: 0 auto;
        padding: var(--spacing-4) var(--spacing-6);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        font-family: var(--ff-righteous);
        font-size: var(--text-2xl);
        height: var(--spacing-8);
        line-height: var(--spacing-8);
        color: var(--color-fg);
      }

      nav ul {
        display: flex;
        gap: var(--spacing-6);
      }

      nav a {
        color: var(--color-gray-300);
        font-size: var(--text-sm);
        transition: color var(--transition-duration) var(--transition-timing);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-family: var(--ff-heading);
      }

      nav a:hover {
        color: var(--color-accent-500);
      }

      .main {
        max-width: var(--container-6xl);
        margin: 0 auto;
        padding: var(--spacing-8) var(--spacing-6);
      }

      .hero {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-16) var(--spacing-6);
      }

      .hero-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-8);
        max-width: var(--container-6xl);
        width: 100%;
      }

      .hero-image {
        width: 100%;
        aspect-ratio: 1;
      }

      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .hero h1 {
        font-size: clamp(2.5rem, 5vw, var(--text-6xl));
        margin: 0 0 var(--spacing-4) 0;
      }

      .hero h1 .text-accent {
        color: var(--color-accent-500);
      }

      .hero h2 {
        font-family: var(--ff-body);
        font-size: var(--text-xl);
        color: var(--color-gray-300);
        font-weight: normal;
        margin: 0 0 var(--spacing-4) 0;
      }

      .hero h2 a {
        color: var(--color-accent-500);
        transition: color var(--transition-duration) var(--transition-timing);
      }

      .hero h2 a:hover {
        color: var(--color-accent-600);
      }

      .hero h3 {
        font-family: var(--ff-body);
        font-size: var(--text-lg);
        color: var(--color-gray-400);
        font-weight: normal;
        margin: 0 0 var(--spacing-8) 0;
        max-width: 32rem;
      }

      @media (min-width: 768px) {
        .hero-container {
          flex-direction: row;
          gap: var(--spacing-16);
        }

        .hero-image {
          width: 50%;
          order: 2;
        }

        .hero-content {
          width: 50%;
          order: 1;
          align-items: flex-start;
          text-align: left;
        }

        .hero h1,
        .hero h2,
        .hero h3 {
          text-align: left;
        }
      }

      .social-links {
        display: flex;
        gap: var(--spacing-4);
        margin-top: var(--spacing-6);
      }

      .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: var(--radius-lg);
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--color-gray-300);
        transition: all var(--transition-duration) var(--transition-timing);
      }

      .social-links a:hover {
        background-color: var(--color-accent-500);
        color: var(--color-white);
        transform: translateY(-2px);
      }

      .footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: var(--spacing-8) var(--spacing-6);
        text-align: center;
      }

      .footer .container {
        max-width: var(--container-6xl);
        margin: 0 auto;
      }

      .footer .logo {
        font-family: var(--ff-righteous);
        font-size: var(--text-lg);
        margin-bottom: var(--spacing-4);
      }

      .footer .social-links {
        justify-content: center;
        margin-bottom: var(--spacing-6);
      }

      .footer p {
        color: var(--color-gray-400);
        font-size: var(--text-sm);
        margin: 0;
      }

      section {
        padding: var(--spacing-16) 0;
      }

      section h2 {
        margin-bottom: var(--spacing-8);
      }

      @media (min-width: 64rem) {
        .lg\:text-3xl {
          font-size: var(--text-3xl);
        }
      }
    }
  </style>
</head>

<body>
  <!-- components/header -->
  <main class="main">
    <!-- pages/home -->
  </main>
  <!-- components/footer -->

  <!-- Load non-critical CSS asynchronously -->
  <link rel="stylesheet" href="/styles.css" media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="/styles.css" />
  </noscript>
</body>

</html>
